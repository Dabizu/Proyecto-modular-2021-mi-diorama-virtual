<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #login {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        body {
            background-image: url(https://astelus.com/wp-content/viajes/Lago-Moraine-Parque-Nacional-Banff-Alberta-Canada.jpg);
        }
    </style>
    <script>
        function loguearse() {
            var correo = document.getElementById("correo").value;
            var password = document.getElementById("password").value;
            const url = '/login?correo=' + correo + '&password=' + password;
            const http = new XMLHttpRequest()

            http.open("POST", url)
            http.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    var resultado=this.responseText.toString();
                    if(resultado!="0"){
                        sessionStorage.setItem('id',resultado);
                        window.location="/home";
                    }
                    else{
                        alert("el password o correo estan mal vuelva a ingresarlos");
                    }
                    
                }
            }
            http.send()
        }
    </script>
</head>

<body>
    <div class="pixel-art"></div>
    <div id="contenedor">
        <center><br>
            <font size="7" face="Comic Sans MS,arial,verdana">Mi diorama virtual</font><br><br>
            <div id="login">
                <font size="7" face="Comic Sans MS,arial,verdana">Login</font>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                    </div>
                    <input id="correo" type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    </div>
                    <input id="password" type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-outline-warning" onclick="loguearse()">Ingresar</button><a href="/archivoRegistro">Registrate</a>
            </div>
        </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
